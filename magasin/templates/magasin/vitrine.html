{% extends 'magasin/base.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .scroll-container {
        overflow: scroll;
        border: 1px solid #000000;
        max-height: 800px; /* Adjust as needed */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table td, table th {
        padding: 20px;
        text-align: center;
        border: 1px solid #dddddd;
        font-size: 18px; /* Adjust font size */
    }

    table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .rounded {
        border-radius: 10px;
    }

    .figure-caption {
        font-size: 16px;
        margin-top: 10px;
        color: #333333;
    }

    p {
        margin: 5px 0;
        font-size: 14px;
        color: #666666;
    }
</style>

<div class="container">
    <div class="scroll-container">
        <table>
            <tr>
                <th>Image</th>
                <th>Libell√©</th>
                <th>Prix</th>
            </tr>
            {% for article in list %}
            <tr>
                <td>
                    <img src="/media/{{ article.img }}"
                        class="rounded"
                        height="200px"
                        width="200px"
                        alt="">
                </td>
                <td>
                    <figcaption class="figure-caption">
                        {{article.libelle}}
                    </figcaption>
                </td>
                <td>
                    <p>{{article.prix}} DT.</p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
